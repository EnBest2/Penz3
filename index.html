<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pénzügyeim</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('bg.jpg') no-repeat center top;
      background-size: cover;
      background-attachment: scroll;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .popup {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      max-height: 80%;
      overflow-y: auto;
      box-shadow: 0 0 10px black;
      display: none;
      z-index: 999;
    }
    .popup h3 {
      margin-top: 0;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Egyenleg: <span id="balance">0</span> Ft</h1>
    <h2>Megtakarítás: <span id="savings">0</span> Ft</h2>

    <input id="title" placeholder="Megnevezés">
    <input id="amount" type="number" placeholder="Összeg">
    <input id="date" type="date">

    <select id="category">
      <option value="Fizetés">💸 Fizetés</option>
      <option value="Étel">🍽️ Étel</option>
      <option value="Szórakozás">🎮 Szórakozás</option>
      <option value="Közlekedés">✈️ Közlekedés</option>
      <option value="Ruházat">👕 Ruházat</option>
      <option value="Egészség">🩺 Egészség</option>
      <option value="Számla">🧾 Számla</option>
      <option value="Gift">🎁 Gift</option>
      <option value="Berakás">➕💰 Berakás</option>
      <option value="Kivétel">➖💸 Kivétel</option>
      <option value="Kp be">💵📥 Kp be</option>
      <option value="Kp ki">💵📤 Kp ki</option>
    </select>

    <button onclick="add()">Hozzáadás</button>
    <div class="action-buttons">
      <button onclick="showSummary()">Összes</button>
      <button onclick="showMonthlyBreakdown()">Havi bontás</button>
    </div>
    <ul id="list"></ul>
  </div>

  <div class="popup" id="summaryPopup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h3>Összegzés</h3>
    <div id="popupContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
